<!DOCTYPE html>
<html>
    <head>
        <title>Stock Analysis</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Analyze the historial data of various stocks easily with the use of AI">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--Nav Section-->
        <nav>
            <p>View this project on GitHub</p>
        </nav>

        <!--Main Section-->
        <main>
            <!--Title Section-->
            <section class="hero-section">
                <h2 class="page-title"><span class="highlight-text cursor-pointer">Search</span> Stock Data</h2>
                <p class="hero-description">Get historical financial data for any stock fast, accurate, and with minimal effort on your part.</p>
            </section>

            <!--Search Bar-->
            <div class="stock-search-bar">
                <div class="search-input-container">
                  <input id="stock-symbol-input" type="text" placeholder="Enter ticker symbol..."/>
                  <button class="search-button cursor-pointer" id="search-button">Search</button>
                </div>
            </div>
        </main>

        <section id="root"></section>
    </body>
    
    <!--Scripts-->
    <script type="module" src="script.js"></script>
</html>
